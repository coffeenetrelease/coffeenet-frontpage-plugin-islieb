<div xmlns:th="http://www.thymeleaf.org" class="islieb-wrapper">
  <th:block th:each="comic : ${comics}">
    <h3 class="islieb-comic--title">
      <a
        th:text="${comic.title}"
        th:href="${comic.image.src}"
        href="https://islieb.de/blog/wp-content/uploads/2018/03/isfies-familienurlaub.png"
      >
        Familienurlaub
      </a>
    </h3>
    <div class="islieb-comic--content">
      <a th:href="${comic.image.src}" href="https://islieb.de/blog/wp-content/uploads/2018/03/isfies-familienurlaub.png">
        <img
          th:alt="${comic.image.alt}"
          th:src="${comic.image.src}"
          src="https://islieb.de/blog/wp-content/uploads/2018/03/isfies-familienurlaub.png"
        />
      </a>
    </div>
  </th:block>
</div>
<style>
  .islieb-wrapper {
    height: 100%;
    overflow: auto;
  }
  .islieb-comic--title {
    margin: 0;
    padding: 0;
    height: 2rem;
    font-size: 1rem;
    font-weight: 400;
  }
  .islieb-comic--title a {
    color: inherit;
    text-decoration: none
  }

  .islieb-comic--content {
    height: calc(100% - 2rem);
    text-align: center;
  }
  .islieb-comic--content img {
    max-height: 100%;
    width: auto;
  }
</style>
