<div xmlns:th="http://www.thymeleaf.org" style="height:100%;overflow:auto;">
  <th:block th:each="comic : ${comics}">
    <h3 style="margin:0;padding:0;height:2rem;font-size:1rem;font-weight:400;">
      <a
        th:text="${comic.title}"
        th:href="${comic.image.src}"
        href="https://islieb.de/blog/wp-content/uploads/2018/03/isfies-familienurlaub.png"
        style="color:inherit;text-decoration:none"
      >
        Familienurlaub
      </a>
    </h3>
    <div style="height:calc(100% - 2rem);text-align:center;">
      <a th:href="${comic.image.src}" href="https://islieb.de/blog/wp-content/uploads/2018/03/isfies-familienurlaub.png">
        <img
          th:alt="${comic.image.alt}"
          th:src="${comic.image.src}"
          src="https://islieb.de/blog/wp-content/uploads/2018/03/isfies-familienurlaub.png"
          style="max-height:100%;width:auto;"
        />
      </a>
    </div>
  </th:block>
</div>
